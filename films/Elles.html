<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Elles</title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Elles.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Elles</h2>
        
          <!-- Duration -->
          <p class="duration"> 96 minutes</p>
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Małgorzata Szumowska </span><br>

                <!-- Year -->
                Year <span id=infoRight>2011</span> <br>

                <!-- Country -->
                Country <span id=infoRight>France, Germany, Poland</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          A journalist tries to balance the duties of marriage and motherhood while researching a piece on college women who work as prostitutes to pay their tuition.
              
          </h3>
  </div>
</body>
</html>
