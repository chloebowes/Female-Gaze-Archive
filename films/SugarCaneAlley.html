<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title> Sugar Cane Alley</title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/SugarCaneAlley.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>   Sugar Cane Alley  </h2>
        
          <!-- Duration -->
          <p class="duration">103 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Euzhan Palcy </span><br>

                <!-- Year -->
                Year <span id=infoRight> 1983 </span> <br>

                <!-- Country -->
                Country <span id=infoRight>France, Martinique</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3>
          Set in 1931, Sugar Cane Alley paints a rich impasto of native life under French colonial rules, filtered through the coming-of-age of a bright, sweetly opportunistic boy.          
              
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>

</body>
</html>
