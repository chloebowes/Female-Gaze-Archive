<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Chocolat</title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Chocolat.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Chocolat</h2>
        
          <!-- Duration -->
          <p class="duration">101 minutes</p>
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Claire Denis</span><br>

                <!-- Year -->
                Year <span id=infoRight>1988</span> <br>

                <!-- Country -->
                Country <span id=infoRight>France</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> On her way to visit her childhood home in a colonial outpost in Northern Cameroon, a young French woman recalls her childhood, her memories concentrating on her family’s houseboy.</h3>
  </div>
  <script src="IndividualFilm.js"></script>
</body>
</html>
