<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Somersault </title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Somersault.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Somersault</h2>
        
          <!-- Duration -->
          <p class="duration">105 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight> Cate Shortland</span><br>

                <!-- Year -->
                Year <span id=infoRight> 2004 </span> <br>

                <!-- Country -->
                Country <span id=infoRight>Australia</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama, Romance, Coming Of Age </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          A young girl flees her hometown and arrives in the Australian Alps, where new experiences help her learn the differences between sex and love.          
              
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>

</body>
</html>
