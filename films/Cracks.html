<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Cracks </title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Cracks.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Cracks</h2>
        
          <!-- Duration -->
          <p class="duration"> 104 minutes</p>
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight> Jordan Scott</span><br>

                <!-- Year -->
                Year <span id=infoRight>2009</span> <br>

                <!-- Country -->
                Country <span id=infoRight>Ireland, UK</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama, Mystery, Thriller </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> Jealousy flares after the headmistress of an elite boarding school for girls becomes obsessed with a new student.
          </h3>
  </div>
</body>
</html>
