  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/WhaleRider.png');">

  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Whale Rider</h2>
        
          <!-- Duration -->
          <p class="duration"> 101 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Niki Caro </span><br>

                <!-- Year -->

                <!-- Country -->

                <!-- Genre -->
                Genre <span id=infoRight> Drama </span> <br>
        </div>
      </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          A contemporary story of love, rejection and triumph as a young Maori girl fights to fulfill a destiny her grandfather refuses to recognize.
              
          </h3>
  </div>
