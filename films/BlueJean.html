<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Blue Jean</title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/BlueJean.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Blue Jean</h2>
        
          <!-- Duration -->
          <p class="duration">97minutes</p>
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Georgia Oakley </span><br>

                <!-- Year -->
                Year <span id=infoRight>2022</span> <br>

                <!-- Country -->
                Country <span id=infoRight>UK</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> Jean, a PE teacher, is forced to live a double life. When a new student arrives and threatens to expose her sexuality, Jean is pushed to extreme lengths to keep her job and her integrity.
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>
</body>
</html>
