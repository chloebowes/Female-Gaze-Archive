<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Bottoms</title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Bottoms.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Bottoms</h2>
        
          <!-- Duration -->
          <p class="duration"> 91 minutes</p>
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Emma Seligman</span><br>

                <!-- Year -->
                Year <span id=infoRight>2023</span> <br>

                <!-- Country -->
                Country <span id=infoRight>USA</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Comedy, Coming Of Age, Queer </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> PJ and Josie start a fight club as a way to lose their virginities to cheerleaders. But the pair find themselves in over their heads and in need of a way out before their plan is exposed.
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>
</body>
</html>
