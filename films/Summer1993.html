<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Summer 1993 </title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Summer1993.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>  Summer 1993   </h2>
        
          <!-- Duration -->
          <p class="duration"> 96 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Carla Simón</span><br>

                <!-- Year -->
                Year <span id=infoRight> 2017 </span> <br>

                <!-- Country -->
                Country <span id=infoRight> Spain </span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          After her mother’s death, six-year-old Frida is sent to her uncle’s family to live with them in the countryside. But Frida finds it hard to forget her mother and adapt to her new life.
              
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>

</body>
</html>
