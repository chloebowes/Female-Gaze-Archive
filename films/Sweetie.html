<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Sweetie </title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Sweetie.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>   Sweetie  </h2>
        
          <!-- Duration -->
          <p class="duration"> 99 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Jane Campion </span><br>

                <!-- Year -->
                Year <span id=infoRight> 1989 </span> <br>

                <!-- Country -->
                Country <span id=infoRight>Australia</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama, Comedy </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          An introspective young woman’s life is upturned by the arrival of her maladjusted sister.
              
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>

</body>
</html>
