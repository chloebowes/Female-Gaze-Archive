<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title> The Tale</title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/TheTale.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2> The Tale    </h2>
        
          <!-- Duration -->
          <p class="duration"> 115 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Jennifer Fox </span><br>

                <!-- Year -->
                Year <span id=infoRight>2018  </span> <br>

                <!-- Country -->
                Country <span id=infoRight> Germany, USA </span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama, Mystery</span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> An investigation into one woman’s memory as she‘s forced to re-examine her first sexual relationship and the stories we tell ourselves in order to survive.
          
              
          </h3>
  </div>
</body>
</html>
