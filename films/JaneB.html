<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Jane B. </title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/JaneB.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Jane B.</h2>
        
          <!-- Duration -->
          <p class="duration"> 97minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight> Agnes Varda</span><br>

                <!-- Year -->
                Year <span id=infoRight>1998</span> <br>

                <!-- Country -->
                Country <span id=infoRight>France</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          Actress and recording star Jane Birkin and filmmaker Agnes Varda share an interest in feminism. Varda mixes interviews with vignettes where Birkin gets to perform her full repertoire.
              
          </h3>
  </div>
</body>
</html>
