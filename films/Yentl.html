<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Yentl </title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Yentl.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>  Yentl   </h2>
        
          <!-- Duration -->
          <p class="duration"> 133 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Barbra Streisand </span><br>

                <!-- Year -->
                Year <span id=infoRight> 1983 </span> <br>

                <!-- Country -->
                Country <span id=infoRight> USA </span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama, Romance </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          A Jewish girl disguises herself as a boy to enter religious training. 
          </h3>
  </div>
</body>
</html>
