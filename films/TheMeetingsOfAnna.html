<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>The Meetings Of Anna </title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/TheMeetingsOfAnna.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>  The Meetings Of Anna   </h2>
        
          <!-- Duration -->
          <p class="duration"> 128 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight> Chantal Akerman</span><br>

                <!-- Year -->
                Year <span id=infoRight> 1978 </span> <br>

                <!-- Country -->
                Country <span id=infoRight> Belgium, France, Germany </span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          On a trip across Western Europe to promote her newest release, filmmaker Anna encounters several individuals—familiar and otherwise—and attends to their discontents.
              
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>

</body>
</html>
