<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title> Vagabond</title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Vagabond.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Vagabond</h2>
        
          <!-- Duration -->
          <p class="duration">105 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Agnes Varda </span><br>

                <!-- Year -->
                Year <span id=infoRight> 1985 </span> <br>

                <!-- Country -->
                Country <span id=infoRight> France, UK </span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          A young woman's body is found frozen in a ditch. Through flashbacks and interviews, we see the events that led to her inevitable death.


              
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>

</body>
</html>
