<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Born in Flames </title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/BornInFlames.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Born in Flames</h2>
        
          <!-- Duration -->
          <p class="duration"> 80 minutes</p>
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Lizie Borden</span><br>

                <!-- Year -->
                Year <span id=infoRight>1983</span> <br>

                <!-- Country -->
                Country <span id=infoRight>USA</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama, Sci-Fi </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> In near-future New York, 10 years after the “social-democratic war of liberation,” diverse groups of women organize a feminist uprising as equality remains unfulfilled.
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>
</body>
</html>
