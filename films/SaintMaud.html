<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Saint Maud </title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/SaintMaud.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2> Saint Maud    </h2>
        
          <!-- Duration -->
          <p class="duration"> 85 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight> Rose Glass</span><br>

                <!-- Year -->
                Year <span id=infoRight> 2019 </span> <br>

                <!-- Country -->
                Country <span id=infoRight> UK </span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama, Horror, Mystery </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          A pious nurse becomes dangerously obsessed with saving the soul of her dying patient.
              
          </h3>
  </div>

  <script src="IndividualFilm.js"></script>
</body>
</html>
