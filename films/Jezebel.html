<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Jezebel</title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Jezebel.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>   Jezebel  </h2>
        
          <!-- Duration -->
          <p class="duration"> 103 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Numa Perrier </span><br>

                <!-- Year -->
                Year <span id=infoRight>2019</span> <br>

                <!-- Country -->
                Country <span id=infoRight>USA</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama, Romance </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3>
          A vulnerable young woman becomes a webcam model like her sister after moving to Las Vegas to live with her family, but her growing popularity tests their bond.          

              
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>
</body>
</html>
