<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Mustang </title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Mustang.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Mustang</h2>
        
          <!-- Duration -->
          <p class="duration"> 97 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Deniz Gamze Ergüven </span><br>

                <!-- Year -->
                Year <span id=infoRight> 2015 </span> <br>

                <!-- Country -->
                Country <span id=infoRight>Turkey</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama, Coming of Age </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> In a Turkish village, five orphaned sisters live under strict rule while members of their family prepare their arranged marriages.
          
              
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>
</body>
</html>
