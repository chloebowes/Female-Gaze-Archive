<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Advantageous.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>  Advantageous   </h2>
        
          <!-- Duration -->
          <p class="duration"> 92 minutes</p>
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight> Jennifer Phang</span><br>

                <!-- Year -->
                Year <span id=infoRight>  2015</span> <br>

                <!-- Country -->
                Country <span id=infoRight> USA </span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama, Sci-Fi </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          In a near-future city where soaring opulence overshadows economic hardship, Gwen and her daughter, Jules, do all they can to hold on to their joy, despite the instability surfacing in their world.
          </h3>
  </div>
