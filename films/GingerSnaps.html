  <title>Ginger Snaps </title>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/GingerSnaps.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Ginger Snaps</h2>
        
          <!-- Duration -->
          <p class="duration"> 108 minutes</p>
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Karen Walton </span><br>

                <!-- Year -->
                Year <span id=infoRight> 2000 </span> <br>

                <!-- Country -->
                Country <span id=infoRight>Canada</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Horror </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          Two death-obsessed sisters, outcasts in their suburban neighborhood, must deal with the tragic consequences when one of them is bitten by a deadly werewolf.         
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>
