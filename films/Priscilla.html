<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title> Priscilla</title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Priscilla.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Priscilla</h2>
        
          <!-- Duration -->
          <p class="duration"> 110 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight> Sofia Coppola</span><br>

                <!-- Year -->
                Year <span id=infoRight>2023  </span> <br>

                <!-- Country -->
                Country <span id=infoRight>USA</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama, Romance </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          The unseen side of a great American myth in Elvis and Priscilla Presley’s long courtship and turbulent marriage, from a German army base to his estate at Graceland.
              
          </h3>
  </div>
</body>
</html>
