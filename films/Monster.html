<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Monster </title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Monster.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Monster</h2>
        
          <!-- Duration -->
          <p class="duration">110 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight> Patty Jenkins </span><br>

                <!-- Year -->
                Year <span id=infoRight>2003</span> <br>

                <!-- Country -->
                Country <span id=infoRight>USA</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama, Crime </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> An emotionally scarred highway drifter shoots a sadistic trick who rapes her, and ultimately becomes America’s first female serial killer.
          
              
          </h3>
  </div>
</body>
</html>
