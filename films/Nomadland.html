<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Nomadland </title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Nomadland.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Nomadland</h2>
        
          <!-- Duration -->
          <p class="duration"> 108 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Chloe Zhao</span><br>

                <!-- Year -->
                Year <span id=infoRight>2020</span> <br>

                <!-- Country -->
                Country <span id=infoRight>USA</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> A woman in her sixties who, after losing everything in the Great Recession, embarks on a journey through the American West, living as a van-dwelling modern-day nomad.
              
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>

</body>
</html>
