<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title> Desperately Seeking Susan</title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/DesparatelySeekingSusan.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Desperately Seeking Susan</h2>
        
          <!-- Duration -->
          <p class="duration"> 104 minutes</p>
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Susan Seidelman</span><br>

                <!-- Year -->
                Year <span id=infoRight>1985</span> <br>

                <!-- Country -->
                Country <span id=infoRight>USA</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama, Comedy, Crime </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          A bored New Jersey suburban housewife's fascination with a free-spirited woman she has read about in the personal columns leads to her being mistaken for the woman herself.          </h3>
  </div>
  <script src="IndividualFilm.js"></script>
