<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Breathe </title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Breathe.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Breathe</h2>
        
          <!-- Duration -->
          <p class="duration"> 91 minutes</p>
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Melanié Laurent </span><br>

                <!-- Year -->
                Year <span id=infoRight>2014</span> <br>

                <!-- Country -->
                Country <span id=infoRight>France</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama, Coming of Age </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> Charlie, a 17-year-old girl tortured by doubt, is thrilled when she becomes friends with Sarah, but when Sarah tires of Charlie and looks for a new friend, their relationship takes an ominous turn.
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>
</body>
</html>
