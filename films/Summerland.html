<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title> Summerland</title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Summerland.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>   Summerland  </h2>
        
          <!-- Duration -->
          <p class="duration">100 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Jessica Swale </span><br>

                <!-- Year -->
                Year <span id=infoRight> 2020 </span> <br>

                <!-- Country -->
                Country <span id=infoRight>UK</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama, Romance </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          A woman during the Second World War opens her heart to an evacuee after initially resolving to be rid of him.

              
          </h3>
  </div>
</body>
</html>
