<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Boundaries </title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Boundaries.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Boundaries</h2>
        
          <!-- Duration -->
          <p class="duration">100 minutes</p>
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Chloé Robichaud </span><br>

                <!-- Year -->
                Year <span id=infoRight>2016</span> <br>

                <!-- Country -->
                Country <span id=infoRight>Canada</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> Emily Price tries to balance family life and leading crunch negotiations between a Canadian politician and the president of a country whose natural resources are being exploited.
          </h3>
  </div>
</body>
