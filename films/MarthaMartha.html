<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title> Martha ... Martha</title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/MarthaMartha.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Martha ... Martha</h2>
        
          <!-- Duration -->
          <p class="duration"> 97  minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Sandrine Veysset</span><br>

                <!-- Year -->
                Year <span id=infoRight>2001</span> <br>

                <!-- Country -->
                Country <span id=infoRight>France</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          Following a cold reception from her parents, a moody woman decides to head for Spain and pay her estranged sister a visit.              
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>
</body>
</html>
