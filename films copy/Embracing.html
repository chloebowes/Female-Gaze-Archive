<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Embracing </title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Embracing.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Embracing</h2>
        
          <!-- Duration -->
          <p class="duration"> 40 minutes</p>
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight> Naomi Kawase</span><br>

                <!-- Year -->
                Year <span id=infoRight>1992</span> <br>

                <!-- Country -->
                Country <span id=infoRight>Japan</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          A diary film about Kawase’s relationship with her grandma and her search for her father, whom she has not seen since her parents divorced during her early childhood.
              
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>
</body>
</html>
