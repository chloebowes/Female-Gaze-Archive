<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Jennifer's Body </title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/JennifersBody.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Jennifer's Body</h2>
        
          <!-- Duration -->
          <p class="duration"> 102 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight> Karyn Kusama</span><br>

                <!-- Year -->
                Year <span id=infoRight> 2009 </span> <br>

                <!-- Country -->
                Country <span id=infoRight> USA </span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Horror, Comedy </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          A newly-possessed high-school cheerleader turns into a succubus who specializes in killing her male classmates. Can her best friend put an end to the horror?


              
          </h3>
  </div>

  <script src="IndividualFilm.js"></script>
</body>
</html>
