<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>In Between </title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/InBetween.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>In Between</h2>
        
          <!-- Duration -->
          <p class="duration">103 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight> Maysaloun Hamoud </span><br>

                <!-- Year -->
                Year <span id=infoRight> 2016 </span> <br>

                <!-- Country -->
                Country <span id=infoRight>Israel, France</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama, Coming Of Age </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          Three Palestinian women living in an apartment in Tel Aviv try to find a balance between traditional and modern culture.              
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>
</body>
</html>
