<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Viva </title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Viva.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>  Viva   </h2>
        
          <!-- Duration -->
          <p class="duration"> 120 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Anne Biller </span><br>

                <!-- Year -->
                Year <span id=infoRight> 2007 </span> <br>

                <!-- Country -->
                Country <span id=infoRight> USA </span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama, Comedy </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          When bored housewife Barbi is abandoned by her husband, her girlfriend drags her into trouble as Barbi experiments with sex and drugs in the early 1970s.

              
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>

</body>
