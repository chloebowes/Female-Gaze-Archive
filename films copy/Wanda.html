<!DOCTYPE html>
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Wanda </title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Wanda.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Wanda</h2>
        
          <!-- Duration -->
          <p class="duration"> 102 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Barbara Loden </span><br>

                <!-- Year -->
                Year <span id=infoRight> 1970 </span> <br>

                <!-- Country -->
                Country <span id=infoRight> USA </span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama, Crime </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          Wanda, a lonely housewife, drifts through mining country until she meets a petty thief who takes her in.


              
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>

</body>
