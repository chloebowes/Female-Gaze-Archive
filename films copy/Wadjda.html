<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Wadjda </title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Wadjda.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2> Wadjda    </h2>
        
          <!-- Duration -->
          <p class="duration"> 98 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Haifaa Al-Mansour </span><br>

                <!-- Year -->
                Year <span id=infoRight>2012  </span> <br>

                <!-- Country -->
                Country <span id=infoRight>  Germany, Jordan, Netherlands</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          A rebellious Saudi girl enters a Koran recitation competition at her school and hopes to win enough money to buy her own bicycle.

              
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>

</body>
</html>
