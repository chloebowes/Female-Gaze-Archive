<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>A League Of Their Own</title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/ALeagueOfTheirOwn.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>A League Of Their Own</h2>
        
          <!-- Duration -->
          <p class="duration">128 minutes</p>
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight> Penny Marshall</span><br>

                <!-- Year -->
                Year <span id=infoRight>1992</span> <br>

                <!-- Country -->
                Country <span id=infoRight>USA</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama, Comedy </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          
          Two sisters join the first female professional baseball league and struggle to help it succeed amid their own growing rivalry.              
          </h3>
  </div>

  <script src="IndividualFilm.js"></script>
</body>
</html>
