<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>Bright Star </title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/BrightStar.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Bright Star</h2>
        
          <!-- Duration -->
          <p class="duration"> 119 minutes</p>
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Jane Campion </span><br>

                <!-- Year -->
                Year <span id=infoRight>2009</span> <br>

                <!-- Country -->
                Country <span id=infoRight>Australia, France, Italy, UK</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama, Romance</span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3>
          The three-year romance between 19th-century poet John Keats and Fanny Brawne near the end of his life.          </h3>
  </div>
  <script src="IndividualFilm.js"></script>
</body>
</html>
