<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title>20th Century Girl</title>
</head>

<body>
  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/20thCenturyGirl.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>20th Century Girl</h2>
        
          <!-- Duration -->
          <p class="duration">119 minutes</p>
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight> Bang Woo-ri </span><br>

                <!-- Year -->
                Year <span id=infoRight>2022</span> <br>

                <!-- Country -->
                Country <span id=infoRight>South Korea</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama, Romance, Coming Of Age </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          
          In 1999, a teen with a heart of gold begins keeping close tabs on a popular classmate as a favor to her smitten best friend.        
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>

</body>
</html>
