<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title> Raw</title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/Raw.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>   Raw  </h2>
        
          <!-- Duration -->
          <p class="duration">96 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Julia Ducournau </span><br>

                <!-- Year -->
                Year <span id=infoRight>2016</span> <br>

                <!-- Country -->
                Country <span id=infoRight>France</span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Horror, Coming Of Age </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          A young woman, studying to be a vet, develops a craving for human flesh.              
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>

</body>
</html>
