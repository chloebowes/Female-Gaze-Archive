<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../IndividualFilm.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  <link rel="stylesheet" href="https://use.typekit.net/acy4nkl.css">
  
  
  <title> Touch Me Not</title>
</head>

<body>

  <!-- Background Image -->
  <div class="filmImageContainer" style="background-image: url('../filmStills/TouchMeNot.png');">
  </div>
    
  <!--Film info -->
  <div class="filmInfo">
      <div class="redRectangle">

        <!-- Title -->
          <h2>Touch Me Not</h2>
        
          <!-- Duration -->
          <p class="duration"> 125 minutes</p>
          
          
          <div class="info">

              <!-- Director -->
              <p>Director <span id=infoRight>Adina Pintilie </span><br>

                <!-- Year -->
                Year <span id=infoRight>  2018</span> <br>

                <!-- Country -->
                Country <span id=infoRight> Bulgaria </span> <br>

                <!-- Genre -->
                Genre <span id=infoRight> Drama </span> <br>
        </div>
      </div>
  </div>

<!-- Summary -->
  <div class="filmSummary">
        <h3> 
          A filmmaker and her characters begin a personal research project about intimacy.              
          </h3>
  </div>
  <script src="IndividualFilm.js"></script>

</body>
</html>
